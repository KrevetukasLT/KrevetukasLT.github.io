        <!-- Init sidebar -->
        <script>
            (async () => {
                try {
                    const response = await fetch('/data/shrimps.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const template = document.querySelector('#sidebar #shrimp-template');
                    const container = template.parentElement;
                    const commonPrefix = "Neocaridina sp.";

                    (await response.json()).neocaridina.forEach(variety => {
                        const clone = template.content.cloneNode(true);
                        const link = clone.querySelector('a');

                        link.href = `/shrimps/neocaridina/${variety.replace(/ /g, '_')}`;
                        link.textContent = `${commonPrefix} ${variety.toUpperCase()}`;

                        container.insertBefore(clone, template);
                    });

                } catch (error) {
                    console.error('Error auto-loading sidebar:', error);
                }
            })();
        </script>
