        </header>

<section>
    <header class="major">
        <h2>Krevetės</h2>
    </header>
    
    <div class="posts">
        
    </div>

    <template id="shrimp-template">
        <article>
            <a href="#" class="image shrimp-link">
                <img src="" alt="" class="shrimp-image" />
            </a>
            <h3>
                <span class="shrimp-name"></span>
                <span class="header-status price shrimp-id">.</span>
            </h3>
            <ul class="actions">
                <li><a href="#" class="button shrimp-link">Daugiau</a></li>
                <li><a href="/uzsisakyti" class="button">Užsisakyti</a></li>
            </ul>
        </article>
    </template>
</section>

<script>
    export function init(document) {
        const shrimp = [
            "blue velvet",
            "orange sunkist",
            "red cherry",
            "yellow backline"
        ];

        const template = document.querySelector('#shrimp-template');
        const container = document.querySelector('.posts');
        const commonPrefix = "Neocaridina sp.";

        shrimp.forEach(variety => {
            const clone = template.content.cloneNode(true);

            const path = variety.replace(/ /g, '_');
            const fullName = `${commonPrefix} ${variety.toUpperCase()}`;

            clone.querySelectorAll('.shrimp-link').forEach(link => link.href = `/shrimps/neocaridina/${path}`);
            clone.querySelector('.shrimp-image').src = `/images/neocaridina/${path}/titulinis.jpg`;
            clone.querySelector('.shrimp-image').alt = fullName.replace(/<[^>]*>?/gm, '');
            clone.querySelector('.shrimp-name').innerHTML = fullName;
            clone.querySelector('.shrimp-id').id = fullName.replace(/\. /g, '_').replace(/ /g, '_');

            container.appendChild(clone);
        });
    }
</script>
